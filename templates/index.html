<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Upload File</title>
  </head>
  <body>
    <h1>Upload a CSV or XLSX file</h1>

      <input type="submit" value="Upload">
    </form>
  </body>
</html>
